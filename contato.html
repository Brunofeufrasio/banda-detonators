    <main class="contato-main">
      <form>
        <h1 class="title-contato">Fale conosco</h1>
        <div class="contato">
          <label for="nome">Nome:</label><br><br>
          <input type="text" id="nome" class="nome" placeholder="Nome"><br>
          <label for="sobrenome">Sobrenome:</label><br><br>
          <input type="text" id="sobrenome" class="sobreNome" placeholder="Sobrenome">
          <br><br>
          <label for="telefone">Telefone:</label><br><br>
          <input type="tel" id="telefone" name="telefone" class="telefone" placeholder="(DDD) XXXXX-XXXX"><br>
          <label for="email">Endereço de e-mail:</label><br><br>
          <input type="email" id="email" name="email" class="email" placeholder="E-mail"><br>
          <label for="assunto">Assunto:</label><br><br>
          <input type="text" id="assunto" name="assunto" class="assunto" placeholder="Assunto"><br>
          <label for="mensagem">Deixe sua mensagem:</label><br><br>
          <textarea id="mensagem" name="mensagem" class="mensagem" cols="30" rows="10" placeholder="Deixe sua mensagem..."></textarea>
          
          <a href="https://api.whatsapp.com/send?phone=SEUNUMERODOTELEFONE" target="_blank" style="text-decoration: none;">

          </a>
          


          <br><br>
